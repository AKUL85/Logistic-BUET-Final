# 
name:  CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: order_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install dependencies for Order Service
      - name: Install Order Service dependencies
        working-directory: order-service
        run: npm install

      # Wait for MySQL to be ready
      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            mysql -h 127.0.0.1 -uroot -ppassword -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 5
          done

      # Run Order Service tests
      - name: Run Order Service Tests
        working-directory: order-service
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: password
          DB_NAME: order_db
          MYSQL_PORT: 3306
          ORDER_SERVICE_URL: http://localhost:8000
        run: npm test
